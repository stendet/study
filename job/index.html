<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">

    <title>Work and peoples</title>
</head>

<body>

    <div class="container pt-5 head-block-img" id="app">
        <div class="row">
            <div class="col">
                <h1>Work and Peoples</h1>
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group pt-3">
                            <label for="work">Enter your details</label>
                            <input type="text" class="form-control" id="work" placeholder="Your full name">
                            <div class="pt-2">
                                <label for="exampleFormControlInput1">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@gmail.com">
                            </div>
                            <div class="col mb-4 pt-2">
                                <div class="form-group">
                                    <label for="date">Date of birth</label>
                                    <input type="date" placeholder="" class="form-control" id="date">
                                </div>
                            </div>
                            <div class="row ml-4">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                        value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                        value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Female</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <img src="images/1393942025.jpg" class="block-img-site">
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-md-5">
            <h4>Select the scope in which you work</h4>
                <select v-model="curScope"
                    @click="selectedWork(curScope)"
                    class="form-control pointer">
                    <option
                        :value="index"
                        v-for="(work, index) of works"                       
                    >
                        {{ work.name }}
                </option>
                </select>
                <label for="organization" class="pt-2">Organization</label>
                <input class="form-control" type="text" placeholder="Name of the organization" id="organization">
                <label for="adress" class="pt-2">Address</label>
                <input class="form-control" type="text" placeholder="Enter address organizations" id="adress">
                <div class="pt-3">
                    <button type="button" class="btn btn-success">Success</button>
                </div>

            </div>
            <div class="col pl-5 pt-2">
                <img class="img-work" :src="work.image" alt="">
            </div>
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
